<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="css/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  
</head>
<body>
  
  <div class="main">
    <div class="image-equilibrium">
      <img src="images/image-equilibrium.jpg" alt="Equilibrium" class="equilibrium">
      <div class="overlay">
        <img src="images/icon-view.svg" alt="" class="eye">
      
      </div>
    </div>

    <h1>Equilibrium #3429</h1> 
   
    <div class="balance">
      <p>Our Equilibrium collection promotes  
                           balance and calm.
      </p>
      
    </div>
 



 <div class="stats">
<div>
  <h3 class="eth"><img src="images/icon-ethereum.svg" alt=""> 0.041 ETH</h3>
  </div>
  <div>
  <h3 class="clock"><img src="images/icon-clock.svg" alt="" >  3 days left</h3>
</div>
 </div>
   
  
       

  <hr>

<div class="profile">
  <img src="images/image-avatar.png" alt=""  class="image-avatar" >
  <p class="name"><em>Creation of</em> <strong>Jules Wyvern</strong></p> 
</div>
    
  <div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/royalpriest">Royalpriest</a>.
    </div>
  </div>
    


  </div>

</body>
</html>
